<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gestión de Alumnos</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Gestión de Alumnos</h1>
    </div>
    <div class="div1">
    <div class="form">
<form id="formulario-alumnos">
    <div class="form-content">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    </div>
    <div class="form-content">
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos">
    </div>
    <div class="form-content">
    <label for="edad">Edad:</label>
    <input type="number" id="edad">
    </div>
    <div class="form-content">
    <button type="submit">Agregar Alumno</button>
</div>
    </form>
    </div>
</div>
    

<div class="ruler">
    <div class="inner"></div>
</div>
<div class="middle-part">

<div class="table-alumn middle-style">
<table id="tabla-alumnos">
    <thead>
        <tr>
        <th >Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
        <th >Inscribir a clase</th>
        </tr>
    </thead>
    <tbody id="lista-alumnos"></tbody>
    </table>
</div>

    <!-- <button id="crear-grupo">Crear Grupo</button> -->
<div class="group middle-style">
<h2>Crear Grupo</h2>
<form id="formulario-grupo">
    <label for="nombre-grupo">Nombre del Grupo:</label>
    <input type="text" id="nombre-grupo">
    <br>
    <label for="alumnos-grupo">Alumnos:</label>
    <select id="alumnos-grupo" multiple>
    <!-- Opciones para seleccionar alumnos -->
    </select>
    <br>
    <button type="submit">Crear Grupo</button>
<form>
</div>
</div>


<script src="app.js"></script>
</body>
</html>
